name: Publish NuGet Package

on:
  push:
    tags:
      - 'v*'  # e.g. v1.0.0, v1.2.3

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Extract version from tag
        id: get_version
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$TAG" >> $GITHUB_OUTPUT

      - name: Restore dependencies
        run: dotnet restore src/Telegami/Telegami.csproj

      - name: Build
        run: dotnet build src/Telegami/Telegami.csproj --configuration Release --no-restore

      - name: Pack
        run: dotnet pack src/Telegami/Telegami.csproj --configuration Release --no-build --output ./nupkg /p:PackageVersion=${{ steps.get_version.outputs.VERSION }}

      - name: Push to NuGet
        run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
